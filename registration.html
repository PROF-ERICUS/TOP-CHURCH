<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
    header { background-color: #007bff; color: white; padding: 1rem 0; position: fixed; width: 100%; top: 0; z-index: 1000; }
    header img { height: 50px; margin-right: 1rem; }
    main { flex: 1; padding-top: 100px; }
    footer { background-color: #343a40; color: white; padding: 1rem 0; text-align: center; }
    .card { margin-top: 2rem; }
  </style>
</head>
<body>

<header class="d-flex align-items-center justify-content-center">
  <img src="church-logo.png" alt="Church Logo">
  <h3 class="m-0">Grace Fellowship Church</h3>
</header>

<main class="container">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white text-center">Member Registration</div>
    <div class="card-body">
      <form id="registrationForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email (optional)</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="alert alert-success mt-3 d-none" id="successMsg">
        Registration successful! Your details are saved.
      </div>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Grace Fellowship Church. All Rights Reserved. | Contact: info@gracefellowship.com | Phone: +233 123 456 789
</footer>

<script>
  const form = document.getElementById("registrationForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", e => {
    e.preventDefault();
    let members = JSON.parse(localStorage.getItem("members")) || [];

    const newMember = {
      id: Date.now().toString(),
      fullName: document.getElementById("fullName").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      email: document.getElementById("email").value.trim(),
      gender: document.getElementById("gender").value
    };

    members.push(newMember);
    localStorage.setItem("members", JSON.stringify(members));

    successMsg.classList.remove("d-none");
    form.reset();
  });
</script>

</body>
</html>
