<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notify Absentees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
    })();
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">üì© Notify Absentees</h2>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Absent Members</h5>
        <table class="table table-bordered" id="absenteesTable">
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="d-flex gap-2">
          <button id="sendEmail" class="btn btn-primary">Send Email</button>
          <button id="sendSMS" class="btn btn-success">Send SMS</button>
          <button id="sendWhatsApp" class="btn btn-info text-white">Send WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

<script>
  // Load members + session
  let members = JSON.parse(localStorage.getItem("members")) || [];
  let currentSession = JSON.parse(localStorage.getItem("currentSession")) || { attendanceRecords: [] };

  const tbody = document.querySelector("#absenteesTable tbody");

  // Find absentees
  const absentees = members.filter(m => !currentSession.attendanceRecords.some(r => r.phone === m.phone));

  absentees.forEach(m => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="checkbox" data-name="${m.fullName}" data-phone="${m.phone}" data-email="${m.email || ''}"></td>
      <td>${m.fullName}</td>
      <td>${m.phone}</td>
      <td>${m.email || 'N/A'}</td>
    `;
    tbody.appendChild(tr);
  });

  // Send Email via EmailJS
  document.getElementById("sendEmail").onclick = () => {
    const selected = document.querySelectorAll("#absenteesTable input:checked");
    if(!selected.length) return alert("No member selected!");

    selected.forEach(cb => {
      const name = cb.dataset.name;
      const email = cb.dataset.email;
      if(!email) return alert(`${name} has no email.`);

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_name: name,
        to_email: email,
        message: `Hi ${name}, we missed you at church today üôè. Hope you‚Äôre doing well.`
      }).then(() => {
        alert(`‚úÖ Email sent to ${name}`);
      }).catch(err => alert("‚ùå Email failed: " + err));
    });
  };

  // Send SMS (calls backend)
  document.getElementById("sendSMS").onclick = () => {
    const selected = document.querySelectorAll("#absenteesTable input:checked");
    if(!selected.length) return alert("No member selected!");

    selected.forEach(cb => {
      const name = cb.dataset.name;
      const phone = cb.dataset.phone;

      fetch("send-sms.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message: `Hi ${name}, we missed you at church today üôè.` })
      })
      .then(res => res.text())
      .then(data => alert(`üì± SMS sent to ${name}: ${data}`))
      .catch(err => alert("‚ùå SMS failed: " + err));
    });
  };

  // WhatsApp
  document.getElementById("sendWhatsApp").onclick = () => {
    const selected = document.querySelectorAll("#absenteesTable input:checked");
    if(!selected.length) return alert("No member selected!");

    selected.forEach(cb => {
      const name = cb.dataset.name;
      const phone = cb.dataset.phone.replace(/^0/, "+233"); // Convert local to intl (Ghana example)
      const msg = encodeURIComponent(`Hi ${name}, we missed you at church today üôè. Hope you‚Äôre doing well.`);
      window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
    });
  };
</script>
</body>
</html>
