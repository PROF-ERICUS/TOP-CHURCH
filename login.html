<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Top Ministries International</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="card shadow">
  <div class="card-header bg-warning text-dark text-center">
    <img src="images/download.jpg" alt="Church Logo" class="logo"> <!-- change logo.png to your logo path -->
    <h5 class="mb-0">Top Ministries International</h5>
  </div>
  <div class="card-body">
    <form id="adminLoginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Login</button>
      <div id="errorMsg" class="text-danger mt-2 d-none text-center">Invalid credentials</div>
    </form>
  </div>
</div>

<script>
  const adminCredentials = {
    username: "admin",
    password: "638844"
  };

  document.getElementById("adminLoginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if(user === adminCredentials.username && pass === adminCredentials.password){
      localStorage.setItem("isAdmin", "true");
      window.location.href = "admin-dash.html"; // redirect to admin page
    } else {
      document.getElementById("errorMsg").classList.remove("d-none");
    }
  });
</script>

</body>
</html>
