<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Session - Top Ministries International</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; background: #f8f9fa; }
  header { background-color: #f71717; color: white; padding: 1rem; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; flex-wrap: wrap; align-items: center; transition: all 0.3s ease; }
  header.shrink { padding: 0.5rem 1rem; }
  header h3 { margin: 0; font-size: 1.5rem; transition: all 0.3s ease; }
  header.shrink h3 { font-size: 1.2rem; }
  nav a { margin: 0 0.5rem; }
  main { flex: 1 0 auto; padding: 120px 15px 20px; max-width: 900px; margin: auto; }
  .card { margin-bottom: 20px; }
  footer { flex-shrink: 0; background-color: #343a40; color: white; padding: 1rem; text-align: center; }
  #backToTop { position: fixed; bottom: 40px; right: 20px; display: none; z-index: 999; border-radius: 50%; width: 45px; height: 45px; font-size: 24px; line-height: 1; padding: 0; }

  /* Calendar styles */
  #calendarContainer {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    margin-bottom: 20px;
    display: none;
    transition: all 0.3s ease;
  }
  #calendar { display: grid; grid-template-columns: repeat(7,1fr); gap: 5px; margin-bottom: 10px; }
  #calendar div {
    padding: 10px;
    background: #f8f9fa;
    border: 1px solid #ddd;
    text-align: center;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.2s;
  }
  #calendar div:hover { background: #ffe5e5; }
  #calendar .has-record { background: linear-gradient(135deg,#f71717,#ff5252); color: white; }
  #calendar .selected { border: 2px solid #343a40; }

  /* Calendar toggle button */
  .btn-gradient {
    background: linear-gradient(135deg,#f71717,#ff5252);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn-gradient:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .calendar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }

  @media(max-width: 576px){
    nav { width: 100%; text-align: center; margin-top: 0.5rem; }
    nav a { display: inline-block; margin: 0.25rem 0.25rem; }
  }
</style>
</head>
<body>

<header>
  <h3>Attendance Session</h3>
  <nav>
    <a href="index.html" class="btn btn-light btn-sm">Home</a>
    <a href="registration.html" class="btn btn-light btn-sm">Register</a>
    <a href="admin-dash.html" class="btn btn-light btn-sm">Admin</a>
    <a href="session.html" class="btn btn-light btn-sm">Attendance</a>
    <a href="notify.html" class="btn btn-warning">üì© Notify Absentees</a>
  </nav>
</header>

<main>
  <h2 class="text-center mb-4">üìÖ Attendance Session</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Mark Attendance</h5>
      <input type="text" id="memberPhone" class="form-control mb-2" placeholder="Enter member phone number">
      <button id="markAttendanceBtn" class="btn btn-success w-100 mb-2">Mark Attendance</button>
      <button id="closeSessionBtn" class="btn btn-danger w-100 mb-2">Close Session</button>
      <button id="printAttendanceBtn" class="btn btn-secondary w-100">Print Attendance</button>
      <div id="attendanceMsg" class="mt-2"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Attendance Records</h5>

      <button id="toggleCalendarBtn" class="btn btn-gradient mb-3">üìÖ View Attendance Calendar</button>
      <div id="calendarContainer">
        <div class="calendar-header">
          <button id="prevMonth" class="btn btn-sm btn-light">‚óÄ</button>
          <h6 id="monthYear"></h6>
          <button id="nextMonth" class="btn btn-sm btn-light">‚ñ∂</button>
        </div>
        <div id="calendar"></div>
      </div>

      <ul id="attendanceList" class="list-group"></ul>
    </div>
  </div>
</main>

<footer>
  &copy; <span id="year"></span> Top Ministries International. All Rights Reserved. | Contact: 0543300452
</footer>

<button id="backToTop" class="btn btn-primary" title="Back to Top">‚Üë</button>

<script>
  const header = document.querySelector("header");
  const backToTop = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if(window.scrollY > 50) header.classList.add("shrink");
    else header.classList.remove("shrink");
    backToTop.style.display = window.scrollY > 200 ? "block" : "none";
  });
  backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  let members = JSON.parse(localStorage.getItem("members")) || [];
  let currentSession = JSON.parse(localStorage.getItem("currentSession")) || { sessionOpen: true, sessionDate: new Date().toISOString().split("T")[0], attendanceRecords: [] };
  let allSessions = JSON.parse(localStorage.getItem("allSessions")) || {};

  const markBtn = document.getElementById("markAttendanceBtn");
  const closeBtn = document.getElementById("closeSessionBtn");
  const printBtn = document.getElementById("printAttendanceBtn");
  const phoneInput = document.getElementById("memberPhone");
  const attendanceMsg = document.getElementById("attendanceMsg");
  const attendanceList = document.getElementById("attendanceList");

  const toggleCalendarBtn = document.getElementById("toggleCalendarBtn");
  const calendarContainer = document.getElementById("calendarContainer");
  const calendarDiv = document.getElementById("calendar");
  const monthYearLabel = document.getElementById("monthYear");

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  function saveCurrentSession(){
    allSessions[currentSession.sessionDate] = currentSession;
    localStorage.setItem("allSessions", JSON.stringify(allSessions));
  }

  function renderAttendanceRecords(records){
    attendanceList.innerHTML = "";
    if(!records?.length){
      attendanceList.innerHTML = "<li class='list-group-item'>No attendance records.</li>";
      return;
    }
    records.forEach(r => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${r.name} (${r.phone}) - ${r.status} [${r.date} ${r.time}]`;
      attendanceList.appendChild(li);
    });
  }

  markBtn.onclick = () => {
    if(!currentSession.sessionOpen) return attendanceMsg.innerHTML="<div class='text-danger'>Session is not open!</div>";
    const phone = phoneInput.value.trim();
    if(!phone) return;
    const member = members.find(m => m.phone === phone);
    if(!member) return attendanceMsg.innerHTML="<div class='text-danger'>Member not found!</div>";
    if(currentSession.attendanceRecords.some(r => r.phone === phone)) return attendanceMsg.innerHTML="<div class='text-warning'>Already marked!</div>";

    const now = new Date();
    currentSession.attendanceRecords.push({
      name: member.fullName,
      phone: member.phone,
      status: "Present",
      date: currentSession.sessionDate,
      time: now.toTimeString().slice(0,5)
    });

    saveCurrentSession();
    localStorage.setItem("currentSession", JSON.stringify(currentSession));
    attendanceMsg.innerHTML="<div class='text-success'>Attendance marked!</div>";
    phoneInput.value = "";
    renderCalendar(currentMonth,currentYear);
    renderAttendanceRecords(currentSession.attendanceRecords);
  };

  closeBtn.onclick = () => {
    currentSession.sessionOpen = false;
    saveCurrentSession();
    localStorage.setItem("currentSession", JSON.stringify(currentSession));
    attendanceMsg.innerHTML="<div class='text-warning'>Session closed and saved!</div>";
  };

  printBtn.onclick = () => {
    const records = currentSession.attendanceRecords;
    if(!records?.length){ alert("No attendance to print."); return; }
    const printContent = records.map(r => `${r.name} (${r.phone}) - ${r.status} [${r.date} ${r.time}]`).join("\n");
    const win = window.open('', '', 'width=600,height=600');
    win.document.write(`<pre>${printContent}</pre>`);
    win.document.close();
    win.print();
  };

  toggleCalendarBtn.onclick = () => {
    if(calendarContainer.style.display === "none"){
      calendarContainer.style.display = "block";
      toggleCalendarBtn.textContent = "‚ùå Close Attendance Calendar";
    } else {
      calendarContainer.style.display = "none";
      toggleCalendarBtn.textContent = "üìÖ View Attendance Calendar";
    }
  };

  function renderCalendar(month, year){
    calendarDiv.innerHTML = "";
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month+1, 0).getDate();
    monthYearLabel.textContent = `${year}-${String(month+1).padStart(2,'0')}`;
    for(let i=0;i<firstDay;i++) calendarDiv.innerHTML += `<div></div>`;
    for(let day=1;day<=daysInMonth;day++){
      const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      const div = document.createElement("div");
      div.textContent = day;
      if(allSessions[dateStr]?.attendanceRecords?.length) div.classList.add("has-record");
      div.onclick = () => {
        if(allSessions[dateStr]){
          currentSession = allSessions[dateStr];
          renderAttendanceRecords(currentSession.attendanceRecords);
        } else {
          attendanceList.innerHTML = "<li class='list-group-item'>No attendance records for this date.</li>";
        }
      };
      calendarDiv.appendChild(div);
    }
  }

  document.getElementById("prevMonth").onclick = () => { currentMonth--; if(currentMonth<0){ currentMonth=11; currentYear--; } renderCalendar(currentMonth,currentYear); };
  document.getElementById("nextMonth").onclick = () => { currentMonth++; if(currentMonth>11){ currentMonth=0; currentYear++; } renderCalendar(currentMonth,currentYear); };

  renderAttendanceRecords(currentSession.attendanceRecords);
  renderCalendar(currentMonth,currentYear);

  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
